      resources:
        limits:
          cpu: 500m
          memory: 1Gi
  replicas: 3
  sslMode: disabled
  storage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
    storageClassName: standard
  storageType: Durable
  terminationPolicy: WipeOut
  version: 4.3.2
