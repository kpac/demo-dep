apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  labels:
    app.kubernetes.io/instance: mymongo
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mongodbs.kubedb.com
  name: mymongo
  namespace: demo
spec:
  clusterAuthMode: keyFile
  podTemplate:
